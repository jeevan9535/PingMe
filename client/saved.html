<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PingMe - Saved Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-navbar">
    <h1 class="navbar-title">PingMe</h1>
  </header>

  <div class="dashboard-container">
    <aside class="sidebar">
      <ul>
        <li><a href="profile.html">👤 Profile</a></li>
        <li><a href="main.html">🏠 Main</a></li>
        <li><a href="saved.html" class="active">📄 Saved Notes</a></li>
        <li><a href="categories.html">📂 Categories</a></li>
        <li><a href="help.html">❓ Help</a></li>
        <li><a href="settings.html">⚙ Settings</a></li>
        <li>
          <button class="logout-btn-sidebar" onclick="window.location.href='login.html'">Logout</button>
        </li>
      </ul>
    </aside>

    <main class="main-content saved-notes-content">
      <div id="notes-container"></div>
    </main>

  </div>

  <!-- Popup Modal -->
  <div id="noteModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalRemarks"></p>
      <p><strong>Date:</strong> <span id="modalDate"></span></p>
      <p><strong>Time:</strong> <span id="modalTime"></span></p>
      <button id="deleteBtn" class="delete-btn">🗑 Delete</button>
    </div>
  </div>

  <script src="saved.js"></script>
</body>
</html>
